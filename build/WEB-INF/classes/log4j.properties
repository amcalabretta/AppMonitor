log4j.rootLogger=DEBUG,CONSOLE
log4j.logger.dataLogger=DEBUG,A2
log4j.logger.devLogger=DEBUG,A3
log4j.logger.reqParser=DEBUG,A4
log4j.logger.daoFactory=DEBUG,A5
log4j.logger.daoImpl=DEBUG,A6
